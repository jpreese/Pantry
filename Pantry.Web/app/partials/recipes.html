<div class="row">

    <div class="col-lg-6" data-ng-controller="recipeController">
        <h4>Recipes</h4>
        <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="recipe in recipes">
                <a ng-href="http://www.bigoven.com/recipe/{{recipe.webId}}" target="_blank">{{recipe.name}}</a>
            </li>
        </ul>
    </div>

</div>
