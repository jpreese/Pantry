<!DOCTYPE html>

<html data-ng-app="app">
<head>
    <title>Pantry</title>
    <link type="text/css" rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css" />
    <link href="Content/bootstrap-social.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-default" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Pantry</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/recipes" data-ng-hide="!authentication.isAuth">Recipes</a>
                    </li>
                    <li>
                        <a href="#/pantry" data-ng-hide="!authentication.isAuth">Your Pantry</a>
                    </li>
                    <li>
                        <a href="#/help">Help</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" data-ng-hide="!authentication.isAuth" data-ng-click="logOut()">logout</a></li>
                    <li><a href="https://github.com/jpreese/Pantry" target="_blank">fork on github</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view=""></div>
    </div>

    <!-- third party -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-local-storage.js"></script>

    <!-- application -->
    <script src="app/app.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/recipesService.js"></script>
    <script src="app/services/ingredientsService.js"></script>

    <!-- controllers -->
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/recipeController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/ingredientController.js"></script>
</body>
</html>
